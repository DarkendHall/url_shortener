micronaut:
  application:
    name: url_shortener
    instance.id:
      ${random.int[1,99999]}
  config-client:
    enabled: true

consul:
  client:
    defaultZone: ${CONSUL_HOST:localhost}:${CONSUL_PORT:8500}
    registration:
      enabled: true
    config:
      format: yaml
vault:
  client:
    token: ${VAULT_TOKEN:0e2bafa8-d534-34ec-5a2a-20239ee6eb8b}
    uri: ${VAULT_HOST:localhost}:${VAULT_PORT:8200}
